<!DOCTYPE html> 
<html>
<head>
    <title>Interactive Unit Circle</title>
    <meta name="viewport" content="width=500, initial-scale=1" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="grid">
                <div class="cell">
                    <div id="figureUnitCircle">
                        <canvas id="unitCircleCanvas"></canvas>
                    </div>
                </div>
                <div class="cell">
                    <div id="figureWaveGraph">
                        <canvas id="waveGraph"></canvas>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="unitCircle.js"></script>

</body>
</html>
